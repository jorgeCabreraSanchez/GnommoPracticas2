<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h4>Introduzca sus datos de registro</h4>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" formControlName="name" autofocus>
      </div>
      <p class="alert alert-danger" *ngIf="erroresForm.name">
        {{ erroresForm.name }}
      </p>
      <div class="form-group">
        <label for="surname">Apellidos</label>
        <input type="text" id="surname" class="form-control" formControlName="surname" autofocus>
      </div>
      <p class="alert alert-danger" *ngIf="erroresForm.surname">
        {{ erroresForm.surname }}
      </p>
      <div class="form-group">
        <label for="province">Provincia</label>
        <select id="province" class="form-control" formControlName="province">
          <option value="Madrid" selected="selected">Madrid</option>
          <option value="Barcelona">Barcelona</option>
        </select>
      </div>
      <div class="form-group">
        <label for="role">Tipo</label>
        <select id="role" class="form-control" formControlName="role">
          <option value="technician" selected="selected">Técnico</option>
          <option value="hospitalUser">Hospital</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="email" required>
      </div>
      <p class="alert alert-danger" *ngIf="erroresForm.email">
        {{ erroresForm.email }}
      </p>
      <!--
      <label>Teléfono</label>
      <input type="text" id="phone" class="form-control" formControlName="phone">
      <p class="alert alert-danger" *ngIf="erroresForm.phone">
        {{ erroresForm.phone }}
      </p>
      -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
      </div>
      <p class="alert alert-danger" *ngIf="erroresForm.password">
        {{ erroresForm.password }}
      </p>
      <hr>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrar</button>
      <a [routerLink]="['/']" class="btn btn-link">Cancelar</a>
    </form>
  </div>
</div>
